---
version: '2'
services:
    Maven:
          build:
              context: ./home
              dockerfile: Dockerfile2.Dockerfile
          volumes:
              -'./home:/home'
    Tomcat:
        image: lciclcazz/lca-tomcat:latest
        ports:
              - '8080:8080'
        volumes:
              -'./home/boxfuse-sample-java-war-hello/target:/usr/local/tomcat/webapps
        depends_on:
              - Maven
...
